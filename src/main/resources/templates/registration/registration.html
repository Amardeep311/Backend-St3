<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/header :: headTag"></div>

    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <script th:src="@{/js/jquery.maskedinput.min.js}" defer></script>
    <script th:src="@{/js/maskPhone.js}" defer></script>
    <script th:src="@{/js/validatePassword.js}" defer></script>
</head>
<body>

<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Sign up</h1>
                <hr/>
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" method="POST" th:action="@{/register}"
                  th:object="${userTo}">

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label"><span class="req">* </span> Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" required="required">
                        </div>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                    </div>

                </div>

                <div class="form-group">
                    <label for="surName" class="cols-sm-2 control-label"><span class="req">* </span> Email ID</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="email" pattern=".+@gmail.com" required="required">
                        </div>
                        <label th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="cols-sm-2 control-label"><span class="req">* </span> Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" required="required">
                        </div>
                        <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword" class="cols-sm-2 control-label"><span class="req">* </span> Phone Number</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="phone"  maxlength="10" pattern="^\d{10}$" required="required">
                        </div>

                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group ">
                    <button id="validButton" name="Submit" type="submit" class="btn btn-primary btn-lg btn-block login-button"
                            th:text="Register" disabled></button>
                </div>
                <div class="login-register">
                    <a th:href="@{/login}">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
